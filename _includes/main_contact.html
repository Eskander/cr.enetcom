<section class="contact" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center contact-text">
                <h2 class="section-heading">Contact</h2>
                <hr class="primary contact-text">
                <p>Si vous cherchez Ã  nous contacter, nous sommes disponible par:</p>
            </div>
        <div class="col-lg-3 col-md-6 text-center contact-text">
            <a href="https://facebook.com/{{ site.facebook_username }}">
                <i class="fa fa-facebook fa-3x wow bounceIn contact-text" data-wow-delay=".1s"></i>
                <p class="contact-text">{{ site.facebook_username }}</p>
            </a>
        </div>
        <div class="col-lg-3 col-md-6 text-center contact-text">
            <a href="https://instagram.com/{{ site.instagram_username }}">
            <i class="fa fa-instagram fa-3x wow bounceIn contact-text" data-wow-delay=".1s"></i>
                <p class="contact-text">{{ site.instagram_username }}</p>
            </a>
        </div>
        <div class="col-lg-3 col-md-6 text-center contact-text">
            <a href="tel:{{ site.phone_number }}">
            <i class="fa fa-phone fa-3x wow bounceIn contact-text" data-wow-delay=".1s"></i>
                <p class="contact-text">+216 55 452 950</p>
            </a>
        </div>
        <div class="col-lg-3 col-md-6 text-center contact-text">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn contact-text" data-wow-delay=".1s"></i>
                <p class="contact-text">{{ site.email }}</p>
            </a>
        </div>
    </div>
</section>
